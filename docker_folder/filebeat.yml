filebeat.inputs:
  - type: filestream
    id: honeypot-logs
    enabled: true
    paths:
      - /app/logs/*.log
    json.keys_under_root: false
    json.add_error_key: true
    multiline:
      pattern: '^\{'  # Match lines starting with '{' (JSON logs)
      negate: true
      match: after

logging.level: debug
logging.selectors: ["*"]
# ILM must be enabled for data streams
setup.ilm.enabled: true

# Remove all template.name / pattern â€” Filebeat will use data stream templates
setup.template.enabled: true
setup.template.priority: 200
setup.template.name: "honeypot-logs-template"
setup.template.pattern: "honeypot-logs-*"

output.elasticsearch:
  hosts: ["https://10.0.0.135:9200"]
  username: "elastic"
  password: "<your-password>"
  ssl.verification_mode: none
  pipeline: "honeypot-pipeline"
  indices:
    - index: "honeypot-logs"  
      pipeline: "honeypot-pipeline"
